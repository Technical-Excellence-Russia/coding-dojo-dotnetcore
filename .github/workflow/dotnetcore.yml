name: dotNet Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Build with dotNet
      run: dotnet build ./coding-dojo-dotnetcore.sln
    
    - name: Test with dotNet
      run: dotnet test ./coding-dojo-dotnetcore.sln